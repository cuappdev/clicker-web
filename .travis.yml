language: node_js
node-js:
- 14
env:
  global:
  - REACT_APP_BACKEND_HOST_URL: pollo.cornellappdev.com
  - secure: 
script:
- npm build
deploy:
  local_dir: "./build"
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target: gh-pages
  on:
    branch: master
